<body>
    <h1>ğŸš¬ ìŠ¤ë§ˆíŠ¸ ê¸ˆì—° ë„ìš°ë¯¸ ğŸš­</h1>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="log-container">
        <div id="log"></div>
        <div id="sound-control">
            <button id="toggleSound">ì†Œë¦¬ ì•Œë¦¼ ë„ê¸°</button>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
    <script>
        // --- ì „ì—­ ë³€ìˆ˜ ---
        const alertSound = new Audio('https://hwkims.github.io/ciga/alert_sound.mp3');
        let isPlaying = false;
        let soundEnabled = true;
        let session;
        const cigaretteClassId = 0; // ëª¨ë¸ì— ë”°ë¼ ìˆ˜ì • í•„ìš”

        // --- HTML ìš”ì†Œ ---
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logElement = document.getElementById('log');
        const toggleSoundButton = document.getElementById('toggleSound');

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        toggleSoundButton.addEventListener('click', toggleSoundAlert);

        // --- í•¨ìˆ˜ ---

        function toggleSoundAlert() {
            soundEnabled = !soundEnabled;
            toggleSoundButton.textContent = soundEnabled ? 'ì†Œë¦¬ ì•Œë¦¼ ë„ê¸°' : 'ì†Œë¦¬ ì•Œë¦¼ ì¼œê¸°';
            if (!soundEnabled && isPlaying) {
                stopSound();
            }
            logMessage(soundEnabled ? "ğŸ”Š ì†Œë¦¬ ì•Œë¦¼ ì¼œì§" : "ğŸ”‡ ì†Œë¦¬ ì•Œë¦¼ êº¼ì§");
        }

        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                await video.play();
                logMessage("ğŸ“¹ ì›¹ìº  ì¤€ë¹„ ì™„ë£Œ.");
            } catch (error) {
                console.error('ì›¹ìº  ì ‘ê·¼ ì˜¤ë¥˜:', error);
                logMessage(`âŒ ì›¹ìº  ì ‘ê·¼ ì˜¤ë¥˜: ${error.message}`);
            }
        }

        async function loadModel() {
            try {
                session = await ort.InferenceSession.create(
                    'https://hwkims.github.io/ciga/yolov8_model.onnx',
                    { executionProviders: ['webgl'] }
                );
                logMessage("ğŸ§  ëª¨ë¸ ë¡œë“œ ì™„ë£Œ.");
                startDetection();
            } catch (err) {
                console.error("ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨:", err);
                logMessage(`âŒ ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨: ${err.message}`);
            }
        }

        function preprocessImage(img) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 640;
            tempCanvas.height = 640;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0, 640, 640);
            const imageData = tempCtx.getImageData(0, 0, 640, 640);
            const data = imageData.data;

            const inputData = new Float32Array(3 * 640 * 640);
            for (let i = 0; i < data.length; i += 4) {
                const idx = i / 4;
                inputData[idx] = data[i] / 255;                  // R
                inputData[640 * 640 + idx] = data[i + 1] / 255; // G
                inputData[2 * 640 * 640 + idx] = data[i + 2] / 255; // B
            }
            return new ort.Tensor('float32', inputData, [1, 3, 640, 640]);
        }

        async function startDetection() {
            if (!session) {
                logMessage("âŒ ì„¸ì…˜ì´ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
                return;
            }

            async function detectFrame() {
                try {
                    const tensor = preprocessImage(video);
                    const feeds = { [session.inputNames[0]]: tensor }; // ë™ì  ì…ë ¥ ì´ë¦„ ì‚¬ìš©

                    const results = await session.run(feeds);
                    postprocessAndDraw(results, 640, 480); // ê³ ì •ëœ ì¶œë ¥ í¬ê¸° ì‚¬ìš©
                } catch (error) {
                    logMessage(`âŒ ì¶”ë¡  ì˜¤ë¥˜: ${error.message}`);
                }
                requestAnimationFrame(detectFrame);
            }
            detectFrame();
        }

        function xywh2xyxy(x, y, w, h) {
            return [x - w / 2, y - h / 2, x + w / 2, y + h / 2];
        }

        function nonMaxSuppression(boxes, scores, iouThreshold) {
            const candidates = boxes.map((box, i) => [...box, scores[i]]).sort((a, b) => b[4] - a[4]);
            const keep = [];

            while (candidates.length > 0) {
                const current = candidates.shift();
                keep.push(current);

                for (let i = candidates.length - 1; i >= 0; i--) {
                    const iou = calculateIoU(current, candidates[i]);
                    if (iou > iouThreshold) {
                        candidates.splice(i, 1);
                    }
                }
            }
            return keep;
        }

        function calculateIoU(box1, box2) {
            const [x1, y1, x2, y2] = box1;
            const [x1b, y1b, x2b, y2b] = box2;
            const xx1 = Math.max(x1, x1b);
            const yy1 = Math.max(y1, y1b);
            const xx2 = Math.min(x2, x2b);
            const yy2 = Math.min(y2, y2b);
            const w = Math.max(0, xx2 - xx1);
            const h = Math.max(0, yy2 - yy1);
            const intersection = w * h;
            const union = (x2 - x1) * (y2 - y1) + (x2b - x1b) * (y2b - y1b) - intersection;
            return intersection / union;
        }

        function postprocessAndDraw(output, width, height) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let cigaretteDetected = false;

            const outputData = output[session.outputNames[0]].data;
            const [_, rows, cols] = output[session.outputNames[0]].dims;

            const boxes = [];
            const scores = [];

            for (let i = 0; i < rows; i++) {
                const offset = i * cols;
                const confidence = outputData[offset + 4];
                if (confidence > 0.5) {
                    const classId = Math.argmax(outputData.slice(offset + 5, offset + cols));
                    if (classId === cigaretteClassId) {
                        const x = outputData[offset];
                        const y = outputData[offset + 1];
                        const w = outputData[offset + 2];
                        const h = outputData[offset + 3];
                        boxes.push(xywh2xyxy(x, y, w, h).map(v => v * width));
                        scores.push(confidence);
                    }
                }
            }

            const nmsResult = nonMaxSuppression(boxes, scores, 0.45);
            nmsResult.forEach(([x1, y1, x2, y2, score]) => {
                drawBoundingBox(x1, y1, x2 - x1, y2 - y1, score, "ğŸš¬ ë‹´ë°°");
                cigaretteDetected = true;
            });

            if (cigaretteDetected && !isPlaying && soundEnabled) {
                playSound();
                logMessage("ğŸš¬ ë‹´ë°° ê°ì§€! ğŸš­ ê²½ê³ !");
            } else if (!cigaretteDetected && isPlaying) {
                stopSound();
                logMessage("ğŸ‘€ ê°ì‹œ ì¤‘...");
            }
        }

        function drawBoundingBox(x, y, width, height, confidence, label) {
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
            ctx.stroke();
            ctx.fill();

            ctx.font = '16px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(`${label} ${confidence.toFixed(2)}`, x, y > 10 ? y - 5 : y + 15);
        }

        function playSound() {
            alertSound.loop = true;
            alertSound.play().then(() => {
                isPlaying = true;
            }).catch(error => {
                logMessage(`âŒ ì†Œë¦¬ ì¬ìƒ ì˜¤ë¥˜: ${error.message}`);
            });
        }

        function stopSound() {
            alertSound.pause();
            alertSound.currentTime = 0;
            isPlaying = false;
        }

        function logMessage(message) {
            const newLog = document.createElement('div');
            newLog.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(newLog);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // --- ì´ˆê¸°í™” ---
        window.onload = async () => {
            logMessage("ğŸš€ í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ. ì´ˆê¸°í™” ì‹œì‘...");
            await initWebcam();
            if (typeof ort !== 'undefined') {
                await loadModel();
            } else {
                logMessage("âŒ onnxruntime-web ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨");
            }
        };
    </script>
</body>
